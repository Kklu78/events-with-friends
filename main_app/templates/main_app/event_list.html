<!-- this will be the list view of the user's saved events. -->

{% extends 'base.html' %}
{% block content %}

<h1>Event List</h1>

{{ url }}


        <h4>Upcoming Events in {{ city }}</h4>
{% for event in events %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    {{ event.name }}
                </span>
            </div>
        </div>
{% endfor %}
    

{% endblock %}
