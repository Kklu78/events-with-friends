{% extends 'base.html' %}

{% block content %}
<h1>Search</h1>
<div class="row">
    <div class="col s10">
        <form action="" method="POST">
            {% csrf_token %}
            <select id="id_city" name='city'>
                <option value="Los Angeles, CA">Los Angeles, CA</option>
                <option value="San Francisco, CA">San Francisco, CA</option>
                <option value="Seattle, WA">Seattle, WA</option>
                <option value="Boston, MA">Boston, MA</option>
                <option value="Chicago, IL">Chicago, IL</option>
                <option value="New York, NY">New York, NY</option>
                <option value="Miami, FL">Miami, FL</option>
                <option value="Austin, TX">Austin, TX</option>
            </select>
    </div>
    <div class="col s2">
        <input type="submit" class="btn" value="search">
        </form>
    </div>
</div>
{% if events %}
<h4>Upcoming Events in {{ city }}:</h4>
{% for event in events %}
<div class="row">
    <div class="col s6">
        <div class="card">
            <a href="/events/{{ event.id }}/">
            <div class="card-image">
                <p hidden>{{event.images|dictsort:'width'}}</p>                    
                <img src="{{ event.images.0.url }}" height='auto' width='auto'>
                <span class="card-title">
                    {{ event.name }} | {{ event.dates.start.localDate }}
                </span>
            </div>
            </a>
        </div>
    </div>
</div>

{% endfor %}

{% else %}
<p>hi</p>
{% endif %}

<!--JS to init dropdown for search-->
<script>
      var selectEl = document.getElementById('id_city');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
